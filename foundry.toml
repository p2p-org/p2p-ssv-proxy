[profile.default]
src = "src"
out = "out"
libs = ["lib"]
cache_path  = 'forge-cache'
solc-version = "0.8.18"
via_ir = true
optimizer = true
optimizer-runs = 200

rpc_endpoints = { mainnet = "https://rpc.ankr.com/eth", goerli = "https://rpc.ankr.com/eth_goerli", holesky = "https://rpc.ankr.com/eth_holesky" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
